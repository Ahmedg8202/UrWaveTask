<div class="products-container">
  <div class="add-new">
    
    <!-- Search Input -->
    <input
      pInputText
      [(ngModel)]="searchQuery"
      placeholder="Search by name"
      class="p-inputtext p-component"
      (ngModelChange)="filterProducts()"
    />

    <!-- Add New Product Button -->
    <button
      pButton
      label="Add New Product"
      icon="pi pi-plus"
      class="p-button-success btn-right"
      (click)="addNewProduct()"
    ></button>
  </div>

  <!-- Product Table -->
  <p-table [value]="filteredProducts" [loading]="loading" [paginator]="true" [rows]="10" [sortMode]="'multiple'">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
        <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="createdDate">Created Date <p-sortIcon field="createdDate"></p-sortIcon></th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.createdDate | date }}</td>
        <td>
          <button
            pButton
            label="Edit"
            class="p-button-warning"
            style="margin-right: 10px;"
            (click)="updateProduct(product.id, product)"
          ></button>
          <button
            pButton
            label="Delete"
            class="p-button-danger"
            (click)="deleteProduct(product.id)"
          ></button>
        </td>
        
      </tr>
    </ng-template>
  </p-table>
    

  <!-- If no products are found -->
  <p *ngIf="filteredProducts.length === 0">No products found.</p>
</div>
